<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <center>
    <div class="value">
        <h3>Enter Value From 1 to 9</h3>
        <div class="container">
            <div class="row">
                <input type="number" id = "user-input">
                <button type="submit" id = "btn" >Start Counter</button>
            </div>
        </div> 
    </div>
    <div class="black container">
        <div class="countdown show" id="cntdwn">
            0
        </div>
        <div class="addition hide" id="addition">
            1
        </div>
    </div>
    </center>
    <script src="./timer.js"></script>
</body>
</html>
